name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 8 * * 1' # Every Monday at 8am UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPStan
        run: composer phpstan

  php-cs-fixer:
    name: PHP-CS-Fixer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHP-CS-Fixer
        run: composer cs-check

  tests:
    name: Tests (PHP ${{ matrix.php }}, Symfony ${{ matrix.symfony }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Symfony 6.4 LTS
          - php: '8.1'
            symfony: '6.4.*'
          - php: '8.2'
            symfony: '6.4.*'
          - php: '8.3'
            symfony: '6.4.*'
          
          # Symfony 7.0
          - php: '8.2'
            symfony: '7.0.*'
          - php: '8.3'
            symfony: '7.0.*'
          
          # Symfony 7.1
          - php: '8.2'
            symfony: '7.1.*'
          - php: '8.3'
            symfony: '7.1.*'
          - php: '8.4'
            symfony: '7.1.*'

          # Symfony 7.2 (latest stable)
          - php: '8.2'
            symfony: '7.2.*'
          - php: '8.3'
            symfony: '7.2.*'
          - php: '8.4'
            symfony: '7.2.*'

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: composer:v2, flex

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php${{ matrix.php }}-symfony${{ matrix.symfony }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-php${{ matrix.php }}-symfony${{ matrix.symfony }}-
            ${{ runner.os }}-php${{ matrix.php }}-

      - name: Configure Symfony version
        run: |
          composer config extra.symfony.require "${{ matrix.symfony }}"
          composer config --no-plugins allow-plugins.symfony/flex true
          # Symfony 7.0/7.1/7.2 are flagged by Composer audit (CVE-2025-64500 in http-foundation).
          # Allow install for CI tests only - patched versions exist in 6.4.x and 7.3+.
          composer config audit.block-insecure false

      - name: Install dependencies
        run: composer update --prefer-dist --no-progress --prefer-stable

      - name: Run tests
        run: composer test

  # Test with lowest dependencies
  tests-lowest:
    name: Tests (Lowest Dependencies)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none
          tools: composer:v2

      - name: Install dependencies
        run: composer update --prefer-dist --no-progress --prefer-lowest --prefer-stable

      - name: Run tests
        run: composer test

  # Future Symfony 8 compatibility check
  symfony-8:
    name: Symfony 8 (dev) Compatibility
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none
          tools: composer:v2, flex

      - name: Allow Symfony 8 dev
        run: |
          composer config extra.symfony.require "8.0.*"
          composer config minimum-stability dev
          composer config prefer-stable true

      - name: Install dependencies
        run: composer update --prefer-dist --no-progress

      - name: Run tests
        run: composer test
